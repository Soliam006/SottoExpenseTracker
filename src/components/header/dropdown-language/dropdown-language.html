<div class="relative">
    <button
            (click)="toggleMenu()"
            type="button"
            class="flex items-center text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium w-full"
    >
        <!-- Icono del mundo -->
        <svg width="20" height="20" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M4 0H6V2H10V4H8.86807C8.57073 5.66996 7.78574
                7.17117 6.6656 8.35112C7.46567 8.73941 8.35737 8.96842 9.29948 8.99697L10.2735 6H12.7265L15.9765 16H13.8735L13.2235
                14H9.77647L9.12647 16H7.0235L8.66176 10.9592C7.32639 10.8285 6.08165 10.3888 4.99999 9.71246C3.69496 10.5284 2.15255
                11 0.5 11H0V9H0.5C1.5161 9 2.47775 8.76685 3.33437 8.35112C2.68381 7.66582 2.14629 6.87215 1.75171 6H4.02179C4.30023
                6.43491 4.62904 6.83446 4.99999 7.19044C5.88743 6.33881 6.53369 5.23777 6.82607 4H0V2H4V0ZM12.5735 12L11.5 8.69688L10.4265
                12H12.5735Z" fill="#ffffff"/>
        </svg>
        <span class="ml-2">{{ currentLang()  | translate   }}</span>
    </button>

    @if (isMenuOpen()) {
        <div
                class="hidden md:block origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 py-1 z-10 animate-fade-in-fast"
        >
            @for (lang of languages; track lang.code) {
                <a
                        (click)="selectLanguage(lang.code)"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer"
                >
                    {{ lang.label | translate }}
                </a>
            }
        </div>

        <div class="md:hidden border-t border-gray-700 mt-4 pt-4 mb-3">
            <h3 class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">{{ 'language' | translate }}</h3>
            <div class="mt-2" role="group">
                @for (lang of languages; track lang.code) {
                    <button
                            (click)="selectLanguage(lang.code)"
                            class="w-full text-left block px-3 py-2 rounded-md text-base font-medium transition-colors text-gray-300 hover:bg-gray-700 hover:text-white"
                    >
                        {{ lang.label | translate }}
                    </button>
                }
            </div>
        </div>
    }
</div>

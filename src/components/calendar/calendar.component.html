
<div class="p-4 sm:p-6 lg:p-8">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <div class="flex justify-between items-center mb-6">
      <button (click)="changeMonth(-1)" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
      </button>
      <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-800">{{ viewDate() | date:'MMMM yyyy' }}</h2>
        <p class="text-lg font-semibold text-indigo-600">Monthly Total: {{ monthlyTotal() | currency }}</p>
      </div>
      <button (click)="changeMonth(1)" class="p-2 rounded-full hover:bg-gray-200 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
      </button>
    </div>

    <div class="grid grid-cols-7 gap-1 text-center">
      @for(day of daysOfWeek; track day) {
        <div class="font-semibold text-sm text-gray-600 py-2">{{ day }}</div>
      }
    </div>

    <div class="grid grid-cols-7 gap-1">
      @for(day of calendarGrid(); track day.date.getTime()) {
        <div 
          [class]="'relative pt-2 pb-8 px-2 border border-gray-200 rounded-md ' + 
                   (day.isCurrentMonth ? 'bg-white' : 'bg-gray-50') +
                   (day.isToday ? ' ring-2 ring-indigo-500' : '')">
          <span [class]="'font-medium ' + (day.isCurrentMonth ? 'text-gray-800' : 'text-gray-400')">
            {{ day.dayOfMonth }}
          </span>
          @if(day.totalExpense > 0) {
            <div class="absolute bottom-1 left-1 right-1 text-xs bg-green-100 text-green-800 rounded px-1 py-0.5 font-semibold truncate">
              {{ day.totalExpense | currency }}
            </div>
          }
        </div>
      }
    </div>
  </div>
</div>
